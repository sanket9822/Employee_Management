<div class="login-page">
    <div class="form">
      
      <form class="login-form">
        <input type="email" [(ngModel)]="studentobj.username" name="username"  placeholder="username"/>
        <input type="password"  [(ngModel)]="studentobj.password" name="password" placeholder="password"/>
        <button type="button" (click)="onsubmit()">login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>
