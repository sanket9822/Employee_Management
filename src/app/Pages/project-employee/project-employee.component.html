<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-warning">
                <h5>Project Employe List</h5>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Emp Project Id</th>
                            <th>Project Id</th>
                            <th>Employee Id</th>
                            <th>Assigned Date</th>
                            <th>Role</th>
                            <th>Is Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(item of projectEmployeeList();track $index){
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{item.projectId}}</td>
                            <td>{{item.empId}}</td>
                            <td>{{item.assignedDate}}</td>
                            <td>{{item.role}}</td>
                            <td>
                                <button type="button" class="btn btn-primary mt-3">Edit</button>
                                <button class="btn btn-success mt-3 ">Delete</button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>





    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-warning">
                <h5>Add new Project Employe List</h5>
            </div>
            <div class="card-body">
                <div class="tab-pane fade show active" role="tabpanel">
                    <h2>Project Employee</h2>
                    <form class="mb-4" [formGroup]="form">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="projectId" class="form-label">Project Id</label>
                                 <select class="form-select" formControlName="projectId">
                                  <option value="">Select</option>
                                  @for (item of projectList$ |async;track $index){
                                    <option [value]="item.projectId">{{item.projectName}}</option>
                                  }
                                 </select>
                            </div>
                            <div class="col-md-6">
                                <label for="projectId" class="form-label">Employee Id</label>
                                <select class="form-select" formControlName="empId">
                                    <option value="">Select</option>
                                    @for (item of EmpList$ |async;track $index){
                                      <option [value]="item.employeeId">{{item.employeeName}}</option>
                                    }
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="assignedDate" class="form-label">Assigned DAte</label>
                                <input type="date" formControlName="assignedDate" class="form-control" id="assignedDate">
                            </div>
                            <div class="col-md-6">
                                <label for="roleProjectEmployee" class="form-label">Role</label>
                                <input type="text" formControlName="role" class="form-control" id="roleProjectEmployee">
                            </div>
                            <div class="col-md-6">
                                <label for="roleProjectEmployee" class="form-label">IsActive</label>
                                <input type="checkbox" formControlName="isActive"  id="roleProjectEmployee">
                            </div>

                        </div>
                        <button type="button" (click)="onSave()" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
