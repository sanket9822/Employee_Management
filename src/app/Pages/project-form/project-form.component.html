<div class="tab-pane fade show active" id="projects" role="tabpanel">
    <form class="mb-4" [formGroup]="projectForm">
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Project Name</label>
                <input type="text" formControlName="projectName" class="form-control" placeholder="Emter Project Name">
            </div>
            <div class="col-md-6">
                <label class="form-label">Client Name</label>
                <input type="text" formControlName="clientName" class="form-control" placeholder="Emter client Name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="start-date" class="form-label">Start Date</label>
                <input type="date" formControlName="startDate" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Lead By Eployee Id</label>
                <select class="form-select" formControlName="leadByEmpId">
                    <option value="">Select</option>
                    @for (item of emplLis$ |async;track $index){
                    <option [value]="item.employeeId">{{item.employeeName}}</option>
                    }
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="contactPerson" class="form-label">Contact Person</label>
                <input type="text" formControlName="contactPerson" class="form-control" id="contactPerson"
                    placeholder="Enter contact person name">
            </div>
            <div class="col-md-4">
                <label for="contactNoProject" class="form-label">Contact No</label>
                <input type="text" formControlName="contactNo" class="form-control" id="contactNoProject"
                    placeholder="Enter contact number">
            </div>
            <div class="col-md-4">
                <label for="contactNoProject" class="form-label">EmailId</label>
                <input type="text" formControlName="emailId" class="form-control" id="contactNoProject"
                    placeholder="Enter contact number">
            </div>
            <div>
                @if(projectForm.controls['projectId'].value==0){
                <button type="button" class="btn btn-primary" (click)="onSaveProject()">Submit</button>
                } @else{
                <button type="button" class="btn btn-warning" (click)="onupdate()">Submit</button>
                }


            </div>
        </div>
    </form>
</div>
